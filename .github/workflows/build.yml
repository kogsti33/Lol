name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Clone WebView template
      run: |
        git clone --depth 1 https://github.com/Android-for-PWA/WebView-APK-Builder.git
        cp -r WebView-APK-Builder/* .
        rm -rf WebView-APK-Builder

    - name: Prepare web content
      run: |
        mkdir -p app/src/main/assets/www
        # Копируем ваш HTML/CSS/JS
        [ -f *.html ] && cp *.html app/src/main/assets/www/
        [ -f *.css ] && cp *.css app/src/main/assets/www/
        [ -f *.js ] && cp *.js app/src/main/assets/www/
        # Копируем assets если они есть
        [ -d assets ] && mkdir -p app/src/main/assets/www/assets && cp -r assets/* app/src/main/assets/www/assets/

    - name: Build APK
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace --info

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
